<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some <span class="font-semibold text-violet-600">Money</span>!!! </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class=" lg:grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-pink-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1200</h2>
                </div>
               
            </div>

        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class=" lg:grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-red-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 block my-3 px-3 text-black" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Deposit</button>
               
                </div>
                <div class="bg-violet-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block my-3 px-3 text-black" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
